<nb-card>
  <nb-card-body>
    <nb-layout-column class="colored-column-warning">Second</nb-layout-column>
    <nb-layout-column class="colored-column-info">
      <nb-toggle [(checked)]="showpublictrack" labelPosition="right">Show Public Tracks</nb-toggle>
      <button nbButton type="button" (click)="changetracks()">Submit </button>
      <div class="container">
        <div class="row">
          <nb-card accent="info" *ngFor="let track of mytracks" class="col-md-3">
            <nb-card-header>Track id:<p>{{track.id}} </p> Track Title:<p>{{track.title}}</p>Track Container<p>{{track.container}}</p>Track Topic<p>{{track.topic}}</p></nb-card-header>
            <nb-card-body>
              Track Description:<p>{{track.description}}</p>
              <button nbButton size="tiny"  [routerLink]="['/pages/edittrack/',track.id]">Edit Track</button>
            </nb-card-body>
          </nb-card>
        </div>
      </div>
    </nb-layout-column>
  </nb-card-body>
</nb-card>
